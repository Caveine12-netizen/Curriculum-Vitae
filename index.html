<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Hisyam</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Konten di atas video */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.6); /* Lapisan transparan agar lebih terbaca */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
        }

        /* Tambahan untuk memastikan konten terlihat */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        /* Gaya untuk teks */
        h1 {
            margin-bottom: 15px;
        }

        img {
            display: block;
            margin: auto;
            width: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        p {
            margin: 5px 0;
        }

        b, u {
            font-size: 18px;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-style: italic;
        }

        /* Tombol Play Video */
        .play-button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .play-button:hover {
            background: #0056b3;
        }

    </style>
</head>
<body>

<!-- Video Background -->
<video autoplay loop class="video-background">
